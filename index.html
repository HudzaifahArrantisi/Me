<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Halaman Tidak Ditemukan</title>
  <style>
    :root{--bg:#071023;--accent:#38bdf8;--muted:#94a3b8}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071023 0%, #081426 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:28px}
    .wrap{max-width:920px;width:100%;background:rgba(255,255,255,0.02);border-radius:14px;padding:36px;display:flex;gap:28px;align-items:center;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .left{flex:1}
    h1{font-size:56px;margin:0 0 8px 0;line-height:1}
    p{color:var(--muted);margin:0 0 18px 0}
    .actions{display:flex;gap:12px}
    .btn{padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:600;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#7c5cff);border:none;color:#021022}
    .right{width:320px;display:flex;flex-direction:column;align-items:center;gap:14px}
    .code{font-weight:700;font-size:26px;background:rgba(255,255,255,0.02);padding:12px 18px;border-radius:8px}
    footer{grid-column:1/-1;margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
    @media (max-width:820px){.wrap{flex-direction:column}.right{width:100%}}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <section class="left">
      <div style="color:var(--accent);font-weight:700;margin-bottom:8px">404 </div>
      <h1 id="title">Halaman sedang pengembangan.</h1>

      <div class="actions">
        <a class="btn" href="mailto:support@contoh.com">Hubungi Support</a>
      </div>

      <div style="margin-top:14px;color:var(--muted)">Kode: <span class="code">ERR_404</span></div>
    </section>

    <aside class="right" aria-hidden="true">
      <svg width="220" height="160" viewBox="0 0 220 160" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect rx="12" width="220" height="160" fill="#081426"/>
        <g transform="translate(18 22)" fill="none" stroke="url(#g)" stroke-width="2">
          <defs>
            <linearGradient id="g"><stop offset="0" stop-color="#38bdf8"/><stop offset="1" stop-color="#7c5cff"/></linearGradient>
          </defs>
          <path d="M0 100 L36 68 L72 86 L108 54 L144 78 L180 40"/>
        </g>
        <text x="18" y="140" fill="#94a3b8" font-family="Inter, sans-serif" font-size="11">Maintenance — Kembali segera</text>
      </svg>
    </aside>
  </main>
</body>
</html>
