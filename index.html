<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Halaman Tidak Ditemukan</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e5e7eb;
    }

    .container {
      text-align: center;
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 120px;
      font-weight: 800;
      color: #38bdf8;
      line-height: 1;
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #f1f5f9;
    }

    p {
      margin-top: 12px;
      color: #94a3b8;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      border-radius: 999px;
      text-decoration: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Halaman Tidak Ditemukan</h2>
    <p>admin nya butuh tuku wokk nanti duluu yaaa</p>
  </div>
</body>
</html>
