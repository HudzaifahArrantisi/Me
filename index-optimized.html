    <!-- Critical CSS Inline -->

        /* Critical CSS for above-the-fold content */
        .critical-hidden { opacity: 0; }
        .critical-visible { opacity: 1; transition: opacity 0.3s ease-in; }
        
        @media (max-width: 768px) {
            .menu-open { display: block; }
        }
        
        /* Optimize image loading */
        img { 
            max-width: 100%; 
            height: auto; 
            display: block;
        }
        
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        
        /* Reduce layout shift */
        .hero-image { 
            aspect-ratio: 1;
            background: #14b8a6;
            border-radius: 50%;
        }
        
        /* Lazy loading placeholder */
        .lazy-image {
            background: #374151;
            min-height: 200px;
        }
    </style>
</head>

<script>
    // Optimized image protection
    document.addEventListener('contextmenu', e => {
        if (e.target.tagName === 'IMG') e.preventDefault();
    });
    
    document.addEventListener('dragstart', e => {
        if (e.target.tagName === 'IMG') e.preventDefault();
    });
</script>
